<!doctype html>
<html lang="es" class="h-full">
 <head>
  <meta charset="UTF-8">
  <title>Album Laura + Erick | Álbum Compartido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Estilos personalizados */
    body { box-sizing: border-box; }
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap');
    
    .font-serif-elegant { font-family: 'Cormorant Garamond', 'Georgia', serif; letter-spacing: 0.02em; }
    .font-sans-clean { font-family: 'Montserrat', 'Helvetica Neue', sans-serif; letter-spacing: 0.01em; }

    html, body, .app-wrapper { height: 100%; width: 100%; }

    /* Fondo decorativo */
    .photo-vertical {
      background: linear-gradient(180deg, #f8f6f4 0%, #ede8e3 50%, #e8e0d8 100%);
      position: relative; overflow: hidden;
    }
    .photo-vertical::before {
      content: ""; position: absolute; inset: 0;
      background-image: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9) 0%, transparent 50%);
      opacity: 0.95;
    }
    
    /* Zona de carga */
    .upload-zone {
      border: 2px dashed #e8d7b8; transition: all 0.3s ease;
    }
    .upload-zone:hover { border-color: #c9a961; background-color: #faf8f6; }
    
    /* Animación suave */
    html { scroll-behavior: smooth; }
  </style>
 </head>
 
 <body class="h-full w-full font-sans-clean bg-white text-gray-800">
  <div id="app-root" class="app-wrapper overflow-auto flex flex-col">
   
   <main class="flex-1">
    
    <section id="page-home" class="bg-white h-screen flex flex-col md:flex-row">
     <div class="w-full md:w-1/2 h-1/2 md:h-full photo-vertical flex items-center justify-center">
        <span class="font-serif-elegant text-4xl text-gray-400 opacity-30">L & X</span>
     </div>

     <div class="w-full md:w-1/2 h-1/2 md:h-full flex flex-col justify-between p-8 md:p-16 lg:p-20">
      <div class="flex-1 flex flex-col justify-center space-y-8">
       <div class="text-center md:text-left">
        <span class="font-serif-elegant text-3xl md:text-4xl text-[#c9a961] font-light tracking-widest">L + X</span>
       </div>
       
       <div class="text-center md:text-left space-y-2">
        <p class="font-serif-elegant text-base md:text-lg text-[#c9a961] font-light tracking-widest">— NUESTRO DÍA ESPECIAL —</p>
        <p class="font-serif-elegant text-3xl md:text-4xl text-gray-800 font-light">2025</p>
       </div>

       <article class="text-center md:text-left space-y-4">
        <h1 class="font-serif-elegant text-2xl md:text-3xl text-[#c9a961] font-light">Bienvenidos</h1>
        <p class="font-sans-clean text-sm md:text-base text-gray-700 leading-relaxed font-light">
            Ayúdennos a capturar cada momento mágico de hoy. Pueden subir sus fotos o ver las que otros invitados están compartiendo.
        </p>
       </article>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-8">
        <button id="btn-go-upload" type="button" class="flex flex-col items-center justify-center p-4 bg-[#c9a961] text-white rounded-lg shadow-lg hover:bg-[#b8985a] transition-all group cursor-pointer">
            <svg class="w-6 h-6 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="font-sans-clean text-sm font-bold tracking-wide">SUBIR FOTO</span> 
        </button> 

        <button id="btn-go-album" type="button" class="flex flex-col items-center justify-center p-4 bg-white border-2 border-[#c9a961] text-[#c9a961] rounded-lg shadow-md hover:bg-gray-50 transition-all group cursor-pointer">
            <svg class="w-6 h-6 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="font-sans-clean text-sm font-bold tracking-wide">VER ÁLBUM</span> 
        </button> 
      </div>
     </div>
    </section>

    <section id="page-upload" class="hidden bg-white min-h-screen">
     <div class="max-w-7xl mx-auto px-6 py-16 md:py-20">
      
      <header class="text-center mb-12 space-y-3 relative">
       <button id="btn-back-home" class="absolute left-0 top-0 text-[#c9a961] hover:text-[#b8985a] font-bold text-sm">
         ← INICIO
       </button>
       <h1 class="font-serif-elegant text-3xl md:text-4xl lg:text-5xl text-[#c9a961] font-light">Galería en Vivo</h1>
      </header>

      <div class="flex flex-col gap-8">
       <section class="flex-1 space-y-8 max-w-3xl mx-auto w-full">
        
        <input type="file" id="real-file-input" class="hidden" accept="image/*">

        <div id="upload-section-container">
            <div class="flex justify-center mb-4">
                <button id="btn-upload-trigger" type="button" class="inline-flex items-center gap-3 px-8 py-3 bg-[#c9a961] text-white rounded-full font-sans-clean text-sm font-light tracking-wide shadow-lg hover:bg-[#b8985a] transition-all cursor-pointer">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 5v14M5 12h14" stroke-linecap="round" />
                    </svg>
                    <span>Seleccionar archivo</span> 
                </button>
            </div>

            <div id="drop-zone-trigger" class="upload-zone rounded-2xl bg-[#faf8f6] px-8 py-10 text-center cursor-pointer">
             <div class="flex flex-col items-center space-y-2">
              <p class="font-sans-clean text-sm text-gray-500 font-light">Toca el botón o arrastra aquí</p>
             </div>
            </div>

            <div id="upload-status-container" class="hidden text-center mt-4">
                <p class="text-[#c9a961] font-serif-elegant text-xl animate-pulse">Subiendo...</p>
            </div>
        </div>

        <div id="gallery-section-target" class="space-y-6 pt-12 border-t border-gray-100">
         <h3 class="font-serif-elegant text-2xl text-gray-800 text-center">Todas las fotos</h3>
         
         <div id="firebase-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
             <div class="col-span-full text-center py-10 text-gray-400 font-light">
                 Cargando recuerdos...
             </div>
         </div>
        </div>

       </section>
      </div>
     </div>
    </section>
   </main>

   <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 bg-[#c9a961] text-white rounded-full shadow-xl hidden font-sans-clean text-sm font-light z-50">
    Acción completada
   </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // TUS CLAVES (No borrar)
    const firebaseConfig = {
        apiKey: "AIzaSyDZq3NMlUtJrIaSVmoA7CvVvOyuHtsUt9Y",
        authDomain: "album-2-9e7e5.firebaseapp.com",
        projectId: "album-2-9e7e5",
        storageBucket: "album-2-9e7e5.firebasestorage.app",
        messagingSenderId: "490580306906",
        appId: "1:490580306906:web:d8abad10c419be1730eee3"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Referencias
    const realInput = document.getElementById('real-file-input');
    const uploadTriggerBtn = document.getElementById('btn-upload-trigger');
    const dropZone = document.getElementById('drop-zone-trigger');
    const galleryContainer = document.getElementById('firebase-gallery');
    const toast = document.getElementById('toast');
    const statusContainer = document.getElementById('upload-status-container');

    // Navegación
    const pageHome = document.getElementById('page-home');
    const pageUpload = document.getElementById('page-upload');
    const btnGoUpload = document.getElementById('btn-go-upload');
    const btnGoAlbum = document.getElementById('btn-go-album'); // Nuevo botón
    const btnBack = document.getElementById('btn-back-home');
    const galleryTarget = document.getElementById('gallery-section-target');

    function showToast(msg) {
        toast.textContent = msg;
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    // -- ACCIÓN BOTÓN 1: SUBIR FOTO --
    btnGoUpload.addEventListener('click', () => {
        pageHome.classList.add('hidden');
        pageUpload.classList.remove('hidden');
        window.scrollTo(0, 0); // Ir arriba (zona de carga)
    });

    // -- ACCIÓN BOTÓN 2: VER ÁLBUM --
    btnGoAlbum.addEventListener('click', () => {
        pageHome.classList.add('hidden');
        pageUpload.classList.remove('hidden');
        // Scroll suave hacia la galería
        galleryTarget.scrollIntoView({ behavior: 'smooth' });
    });

    btnBack.addEventListener('click', () => {
        pageUpload.classList.add('hidden');
        pageHome.classList.remove('hidden');
    });

    // Subida de archivos
    uploadTriggerBtn.addEventListener('click', () => realInput.click());
    dropZone.addEventListener('click', () => realInput.click());

    realInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        uploadTriggerBtn.disabled = true;
        uploadTriggerBtn.style.opacity = "0.5";
        statusContainer.classList.remove('hidden');

        try {
            const fileName = `boda_laura_x/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, fileName);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);

            await addDoc(collection(db, "album"), {
                url_imagen: url,
                fecha: serverTimestamp(),
                usuario: "invitado" 
            });

            showToast("¡Foto subida con éxito!");
        } catch (error) {
            console.error(error);
            showToast("Error al subir");
        } finally {
            uploadTriggerBtn.disabled = false;
            uploadTriggerBtn.style.opacity = "1";
            statusContainer.classList.add('hidden');
            realInput.value = ''; 
        }
    });

    // Leer fotos
    const q = query(collection(db, "album"), orderBy("fecha", "desc"));
    onSnapshot(q, (snapshot) => {
        galleryContainer.innerHTML = '';
        if(snapshot.empty){
            galleryContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">Sé el primero en subir una foto.</p>';
            return;
        }
        snapshot.forEach((doc) => {
            const data = doc.data();
            if(data.url_imagen) {
                const div = document.createElement('div');
                div.className = "aspect-square rounded-lg shadow-sm overflow-hidden relative group bg-gray-100";
                div.innerHTML = `<img src="${data.url_imagen}" class="w-full h-full object-cover" loading="lazy">`;
                galleryContainer.appendChild(div);
            }
        });
    });
  </script>
 </body>
</html>
